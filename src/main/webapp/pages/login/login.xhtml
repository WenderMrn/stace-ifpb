<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>S.T.A.C.E.</title>
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" target="head" />
	<h:outputStylesheet library="css" name="login.css" target="head" />	
</h:head>	
<h:body>
	<div class="login-page">
	  <div class="form">
	    <h:form id="login-form" class="login-form">
	   	  <h1>S.T.A.C.E</h1>
	   	  <h6><b>Sistema Acadêmico de Controle de Estágio</b></h6>	
	      <h:inputText id="login" value="#{loginBean.usuario.email}" pt:placeholder="Login" requered="true"/>
	      <h:inputSecret id="senha" value="#{loginBean.usuario.senha}" pt:placeholder="Senha" requered="true"/>
	      <h:commandButton id="btn-login" value="login" action="#{loginBean.autenticar}"/>
	      <h:messages style="margin:auto" infoStyle="color:blue" errorStyle="color:red" layout="table" />
	      <p class="message">Não tem cadastro? <a href="#">registre-se</a></p>
	      <div class="row padding" style="margin-top:20px">
	      	<div class="col-md-offset-4 col-md-4">
	      		<h:graphicImage library="images" name="logo-ifpb.png" class="img-responsive" alt="IFPB" height="70" width="70"/>
	      	</div>
		  </div>
	    </h:form>	
	  </div>
	  <div class="row col-md-12 text-center">
	   		<span style="color:#FFF">© 2017 STACE | IFPB</span>	
	  </div>	
	</div>		
</h:body>

</html>
