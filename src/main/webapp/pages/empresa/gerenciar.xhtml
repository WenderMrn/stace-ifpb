<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/template/_template.xhtml">
		<ui:define name="ttitle">STACE - Aprovar Cadastro de Empresa </ui:define>
		<ui:define name="tbody">
			<div class="jumbotron">
				<div class="row">
					<div class="panel-group" id="accordion">
						<div class="row">
							<div class="col-md-12 text-center">
								<h3><h:graphicImage class="choose" library="images" name="cadastro.png"/> Aprovar Cadastro de Empresa</h3>
								<hr/>
							</div>
							<h:form>
								<h:panelGroup rendered="#{empresaBean.empresas.size() gt 0}">
									<table class="table">  
								         <tr align="left">    
								               <th style="width: 30%">Empresa</th>
								               <th style="width: 30%">CNPJ</th>
								               <th style="width: 30%">E-mail</th>
								               <th style="width: 30%"></th>         
								          </tr>
								          <ui:repeat value="#{empresaBean.empresas}" var="empresa">
								          	
								          		<tr align="left">       
								                 	<td><a>#{empresa.nomeFantasia}</a></td>
								                 	<td><a>#{empresa.cnpj}</a></td> 
								                 	<td><a>#{empresa.email}</a></td>
								                 	<h:panelGroup rendered="#{not empresa.aprovado}">
									                 	<td>
									          				<h:commandButton class="btn btn-info btn-md" value="Aprovar" action="#{empresaBean.aprovar(empresa)}"/>
												   		</td>
											   		</h:panelGroup>
											   		 <h:panelGroup rendered="#{empresa.aprovado}">
									                 	<td>
									          				<h:commandLink class="btn btn-success btn-md" value="Aprovada"/>
												   		</td>
											   		</h:panelGroup>  
								                 </tr>
								          	    
								         </ui:repeat>        
								    </table>
							    </h:panelGroup>
							</h:form>
						</div>		
					</div>
				</div>
			</div>		
		</ui:define>
	</ui:composition>
</h:body>
</html>
