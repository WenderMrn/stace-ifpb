<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>S.T.A.C.E.</title>
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" target="head" />
</h:head>	
<h:body>
	<div class="container" style="margin-top:50pt;">
		<div class="jumbotron padding">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3><h:graphicImage class="choose" library="images" name="cadastro.png"/> Registre a sua empresa</h3>
					<hr/>
				</div>	
			</div>
			<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
				 <div class="alert alert-#{facesMessage.getSeverity() == 'ERROR 2'?'danger':'info'} text-center">#{facesMessage.summary}</div>	
			</ui:repeat>
			<h:form>
				<div class="row">
					<div class="col-sm-offset-3 col-md-6">
						<h4><span>Dados de Acesso</span></h4>	
					</div>
					<hr/>
				</div>
				<div class="row">	
					<div class="form-group col-sm-offset-3 col-md-6">
						<label for="email">Email</label>
						<h:inputText id="email" class="form-control" value="#{empresaBean.empresa.email}" pt:placeholder="Email"/>
					</div>
				</div>
				<div class="row">	
					<div class="form-group col-sm-offset-3 col-md-6">
					    <label for="senha">Senha</label>
					    <h:inputSecret id="senha" class="form-control" value="#{empresaBean.empresa.senha}" pt:placeholder="Senha"/>
					</div>
				</div>
				<div class="row">	
					<div class="form-group col-sm-offset-3 col-md-6">
					    <label for="senha">Confirmar Senha</label>
					    <h:inputSecret id="confSenha" class="form-control" value="#{empresaBean.confSenha}" pt:placeholder="Confirmar Senha"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-offset-3 col-md-6">
						<h4><span>Dados da Empresa</span></h4>	
					</div>
					<hr/>
				</div> 
				<div class="row">	
				  <div class="form-group col-sm-offset-3 col-md-6">
				    <label for="nome">Nome Empresarial</label>
				    <h:inputText id="nomeemp" class="form-control" value="#{empresaBean.empresa.nomeEmpresarial}" pt:placeholder="Nome empresarial"/>
				  </div>
				 </div> 
				<div class="row">
				  <div class="form-group col-sm-offset-3 col-md-6">
				    <label for="nomefan">Nome fantasia</label>
				     <h:inputText id="nomefan" class="form-control" value="#{empresaBean.empresa.nomeFantasia}" pt:placeholder="Nome fantasia"/>
				  </div>
				</div>
				<div class="row">
				  <div class="form-group col-sm-offset-3 col-md-6">
				    <label for="cnpj">CNPJ</label>
				    <h:inputText id="cnpj" class="form-control" value="#{empresaBean.empresa.cnpj}" pt:placeholder="CNPJ"/>
				  </div>
				</div>
				<div class="row">
				  <div class="form-group col-sm-offset-3 col-md-6">
				    <label for="reponsavel">Reponsável</label>
				    <h:inputText id="reponsavel" class="form-control" value="#{empresaBean.empresa.responsavel}" pt:placeholder="Reponsável"/>
				 </div>
				</div>
				<div class="row">
					  <div class="form-group col-sm-offset-3 col-md-6">
					  	<label for="descecoprincipal">Atividade Econômica Principal</label>
					  	<h:inputTextarea id="descecoprincipal" name="descecoprincipal" value="#{empresaBean.empresa.descAtividadeEcoPric}" rows="3" class="form-control" pt:placeholder="Atividade Econômica Principal"/>
					</div>
				</div>
				<div class="row">
				  <div class="form-group col-sm-offset-3 col-md-6">
				    <label for="endereco">Endereço</label>
				    <h:inputText id="endereco" class="form-control" value="#{empresaBean.empresa.endereco}" pt:placeholder="Endereço"/>
				  </div>
				</div>
				<div class="row">
				  <div class="form-group col-sm-offset-3 col-md-6">
				    <label for="telefone">Telefone</label>
				     <h:inputText id="telefone" class="form-control" value="#{empresaBean.empresa.telefone}" pt:placeholder="Telefone"/>
				  </div>
				</div>
				<div class="row">
					<div class="col-sm-offset-3 col-md-1">
				 		<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
					<div class="col-md-1">
				 		<button type="submit" class="btn btn-default">Cancelar</button>
					</div>
				</div>
			</h:form>
		</div>
	</div>				
</h:body>
</html>
